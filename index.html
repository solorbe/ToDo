<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi lista de tarea</title>
    <link rel="icon"  href="/imagenes/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class=".container contenedor">
            <h1>Lista de tareas</h1>
            <div class="contenedorInput">
                <input id="nuevaTarea" type="text" placeholder="ingresar tarea" autocomplete="off">
                <button type="submit" class="btn btn-dark">Crear tarea </button>
            </div>
            <div id="listaTareas">
               
            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="fondoModal" id="modal">
        <div id="contenedorModal">
            <input id="textoEditar" type="text">
            <div class="contenedorBotones">
                <button type="submit" id="botonEditar"  class="btn btn-primary">Confirmar</button>
                <button type="submit" id="botonCancelar" class="btn btn-primary">Cancelar</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
